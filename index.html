<!DOCTYPE html>
<html>

<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    .container,
    .container-edit {
      max-width: 400px;
      margin: auto;
    }

    img {
      width: 200px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    .input-group {
      margin: 10px 0;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }

    button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body onload="loadProfile()">
  <div class="container">
    <h1>User Profile</h1>
    <img src="http://localhost:3000/profile_picture.png" alt="Profile Picture" />
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Interests:</strong> <span id="interests"></span></p>
    <button onclick="editProfile()">Edit</button>
  </div>

  <div class="container-edit" style="display: none;">
    <h1>Edit Profile</h1>
    <div class="input-group">
      <label>Name:</label>
      <input type="text" id="input-name" />
    </div>
    <div class="input-group">
      <label>Email:</label>
      <input type="email" id="input-email" />
    </div>
    <div class="input-group">
      <label>Interests:</label>
      <input type="text" id="input-interests" />
    </div>
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script>
    function loadProfile() {
      fetch("http://localhost:3000/get-profile")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("name").textContent = data.name || "";
          document.getElementById("email").textContent = data.email || "";
          document.getElementById("interests").textContent = data.interests || "";
        });
    }

    function editProfile() {
      document.querySelector(".container").style.display = "none";
      document.querySelector(".container-edit").style.display = "block";

      document.getElementById("input-name").value = document.getElementById("name").textContent;
      document.getElementById("input-email").value = document.getElementById("email").textContent;
      document.getElementById("input-interests").value = document.getElementById("interests").textContent;
    }

    function saveProfile() {
      const updatedProfile = {
        name: document.getElementById("input-name").value,
        email: document.getElementById("input-email").value,
        interests: document.getElementById("input-interests").value,
      };

      fetch("http://localhost:3000/update-profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(updatedProfile),
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("name").textContent = data.name;
          document.getElementById("email").textContent = data.email;
          document.getElementById("interests").textContent = data.interests;

          document.querySelector(".container").style.display = "block";
          document.querySelector(".container-edit").style.display = "none";
        })
        .catch((err) => alert("‚ùå Failed to update profile"));
    }
  </script>
</body>

</html>
